<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio_html</title>
</head>
<body>
    <div style="background-color:rgb(1, 22, 3);">
        <div style="text-align:center">
            <button onclick="play(audio.mp3.mp3)" type="button">play music</button>
            <button onclick="pause(audio.mp3.mp3)" type="button">pause music</button>
            <button type="button">duration music</button>
            <button type="button">control on</button>
            <button type="button">control off</button>
           <p><video controls muted autoplay loop width="400">
            <source src="video.mp4.mp4"></p>
           
            <p>
                <video controls autoplay loop width="400">
                    
                    <source src="audio.mp3.mp3">
                    
        
                </video>
            </p>
        </div> 
    </div>
    
</body>
</html>
